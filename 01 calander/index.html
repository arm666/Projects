<script type="text/javascript">





	function display_on(v) {

		//hover-item

		id = document.getElementById(v);

		//initilization and calculation of top,bottom,left,right items

		var top = v - 7;

		var bottom = Math.abs(v) + 7;

		var left = v - 1;

		var right = Math.abs(v) + 1;



		//condition check for case-I 

		//LEFT-TOP corner

		if (v == 1) {

			//document.getElementById("h1").innerHTML=""+v+" "+top;

			document.getElementById(v).style.border = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(v).style.background = "rgba(255,255,255,0.5)";



			document.getElementById(right).style.borderTop = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(right).style.borderLeft = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(right).style.borderBottom = "2px solid rgba(255,255,255,0.5)";



			document.getElementById(bottom).style.borderTop = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(bottom).style.borderRight = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(bottom).style.borderLeft = "2px solid rgba(255,255,255,0.5)";



		}

		//condition check for case-II

		//TOP-ROW

		else if (v >= 2 && v <= 6) {

			document.getElementById(v).style.border = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(v).style.background = "rgba(255,255,255,0.5)";



			document.getElementById(left).style.borderTop = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(left).style.borderRight = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(left).style.borderBottom = "2px solid rgba(255,255,255,0.5)";



			document.getElementById(right).style.borderTop = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(right).style.borderLeft = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(right).style.borderBottom = "2px solid rgba(255,255,255,0.5)";



			document.getElementById(bottom).style.borderTop = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(bottom).style.borderRight = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(bottom).style.borderLeft = "2px solid rgba(255,255,255,0.5)";

		}

		//condititon check for case-III

		//TOP-RIGHT 

		else if (v == 7) {

			document.getElementById(v).style.border = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(v).style.background = "rgba(255,255,255,0.5)";



			document.getElementById(left).style.borderTop = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(left).style.borderRight = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(left).style.borderBottom = "2px solid rgba(255,255,255,0.5)";



			document.getElementById(bottom).style.borderTop = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(bottom).style.borderRight = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(bottom).style.borderLeft = "2px solid rgba(255,255,255,0.5)";



		}

		//condition check for case-IV

		//LEFT-COLUMN

		else if (v == 8 || v == 15 || v == 22 || v == 29) {

			document.getElementById(v).style.border = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(v).style.background = "rgba(255,255,255,0.5)";



			document.getElementById(right).style.borderTop = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(right).style.borderLeft = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(right).style.borderBottom = "2px solid rgba(255,255,255,0.5)";



			document.getElementById(top).style.borderLeft = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(top).style.borderRight = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(top).style.borderBottom = "2px solid rgba(255,255,255,0.5)";



			document.getElementById(bottom).style.borderTop = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(bottom).style.borderRight = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(bottom).style.borderLeft = "2px solid rgba(255,255,255,0.5)";

		}

		//condition check for case-V

		//RIGHT-COLUMN

		else if (v == 14 || v == 21 || v == 28 || v == 35) {

			document.getElementById(v).style.border = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(v).style.background = "rgba(255,255,255,0.5)";



			document.getElementById(left).style.borderTop = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(left).style.borderRight = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(left).style.borderBottom = "2px solid rgba(255,255,255,0.5)";



			document.getElementById(top).style.borderLeft = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(top).style.borderRight = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(top).style.borderBottom = "2px solid rgba(255,255,255,0.5)";



			document.getElementById(bottom).style.borderTop = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(bottom).style.borderRight = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(bottom).style.borderLeft = "2px solid rgba(255,255,255,0.5)";



		}

		//condition check for case -VI

		//BOTTOM-ROW

		else if (v >= 37 && v <= 41) {

			document.getElementById(v).style.border = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(v).style.background = "rgba(255,255,255,0.5)";



			document.getElementById(left).style.borderTop = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(left).style.borderRight = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(left).style.borderBottom = "2px solid rgba(255,255,255,0.5)";



			document.getElementById(right).style.borderTop = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(right).style.borderLeft = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(right).style.borderBottom = "2px solid rgba(255,255,255,0.5)";



			document.getElementById(top).style.borderLeft = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(top).style.borderRight = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(top).style.borderBottom = "2px solid rgba(255,255,255,0.5)";

		}

		//condition check for case-VII

		//BOTTOM-LEFT

		else if (v == 36) {

			document.getElementById(v).style.border = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(v).style.background = "rgba(255,255,255,0.5)";



			document.getElementById(right).style.borderTop = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(right).style.borderLeft = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(right).style.borderBottom = "2px solid rgba(255,255,255,0.5)";



			document.getElementById(top).style.borderLeft = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(top).style.borderRight = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(top).style.borderBottom = "2px solid rgba(255,255,255,0.5)";



		}

		//condition check for case-VIII

		//BOTTOM-RIGHT

		else if (v == 42) {

			document.getElementById(v).style.border = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(v).style.background = "rgba(255,255,255,0.5)";



			document.getElementById(left).style.borderTop = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(left).style.borderRight = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(left).style.borderBottom = "2px solid rgba(255,255,255,0.5)";



			document.getElementById(top).style.borderLeft = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(top).style.borderRight = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(top).style.borderBottom = "2px solid rgba(255,255,255,0.5)";

		}

		//condition check for case-IX

		//ALL INNER ITEMS

		else {

			document.getElementById(v).style.border = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(v).style.background = "rgba(255,255,255,0.5)";

			//document.getElementById(v).style.color="black";



			document.getElementById(left).style.borderTop = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(left).style.borderRight = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(left).style.borderBottom = "2px solid rgba(255,255,255,0.5)";





			document.getElementById(right).style.borderTop = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(right).style.borderLeft = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(right).style.borderBottom = "2px solid rgba(255,255,255,0.5)";



			document.getElementById(top).style.borderLeft = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(top).style.borderRight = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(top).style.borderBottom = "2px solid rgba(255,255,255,0.5)";



			document.getElementById(bottom).style.borderTop = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(bottom).style.borderRight = "2px solid rgba(255,255,255,0.5)";

			document.getElementById(bottom).style.borderLeft = "2px solid rgba(255,255,255,0.5)";

		}









	}



	function display_off(v) {

		id = document.getElementById(v).style;

		var top = v - 7;

		var bottom = Math.abs(v) + 7;

		var left = v - 1;

		var right = Math.abs(v) + 1;



		if (v == 1) {

			//document.getElementById("h1").innerHTML=""+v+" "+top;

			document.getElementById(v).style.border = "2px solid transparent";

			document.getElementById(v).style.background = "transparent";



			document.getElementById(right).style.border = "2px solid transparent";



			document.getElementById(bottom).style.border = "2px solid transparent";



		}

		else if (v >= 2 && v <= 6) {

			document.getElementById(v).style.border = "2px solid transparent";

			document.getElementById(v).style.background = "transparent";

			document.getElementById(left).style.border = "2px solid transparent";

			document.getElementById(right).style.border = "2px solid transparent";

			//document.getElementById(top).style.border="2px solid red";

			document.getElementById(bottom).style.border = "2px solid transparent";

		}

		else if (v == 7) {

			document.getElementById(v).style.border = "2px solid transparent";

			document.getElementById(v).style.background = "transparent";

			document.getElementById(left).style.border = "2px solid transparent";

			document.getElementById(bottom).style.border = "2px solid transparent";



		}

		else if (v == 8 || v == 15 || v == 22 || v == 29) {

			document.getElementById(v).style.border = "2px solid transparent";

			document.getElementById(v).style.background = "transparent";

			document.getElementById(right).style.border = "2px solid transparent";

			document.getElementById(top).style.border = "2px solid transparent";

			document.getElementById(bottom).style.border = "2px solid transparent";

		}

		else if (v == 14 || v == 21 || v == 28 || v == 35) {

			document.getElementById(v).style.border = "2px solid transparent";

			document.getElementById(v).style.background = "transparent";

			document.getElementById(left).style.border = "2px solid transparent";

			document.getElementById(top).style.border = "2px solid transparent";

			document.getElementById(bottom).style.border = "2px solid transparent";

		}

		else if (v >= 37 && v <= 41) {

			document.getElementById(v).style.border = "2px solid transparent";

			document.getElementById(v).style.background = "transparent";

			document.getElementById(left).style.border = "2px solid transparent";

			document.getElementById(right).style.border = "2px solid transparent";

			document.getElementById(top).style.border = "2px solid transparent";

		}

		else if (v == 36) {

			document.getElementById(v).style.border = "2px solid transparent";

			document.getElementById(v).style.background = "transparent";

			document.getElementById(right).style.border = "2px solid transparent";

			document.getElementById(top).style.border = "2px solid transparent";

		}

		else if (v == 42) {

			document.getElementById(v).style.border = "2px solid transparent";

			document.getElementById(v).style.background = "transparent";

			document.getElementById(left).style.border = "2px solid transparent";

			document.getElementById(top).style.border = "2px solid transparent";

		}

		else {

			document.getElementById(v).style.border = "2px solid transparent";

			document.getElementById(v).style.background = "transparent";



			document.getElementById(left).style.border = "2px solid transparent";

			document.getElementById(right).style.border = "2px solid transparent";

			document.getElementById(top).style.border = "2px solid transparent";

			document.getElementById(bottom).style.border = "2px solid transparent";

		}



		id.border = "2px solid transparent";

		document.getElementById("8").style.background = "rgba(30,30,200,1)";

		document.getElementById("8").style.border = "2px solid black";



	}



</script>
