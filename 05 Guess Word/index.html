<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Guess Word</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bg-dark h-100 d-flex flex-column align-items-center">
        <div class="score">Score : 0 </div>
        <div class="">
            <div class="" id="question">What is your name</div>
            <div class="" id="answer">arm</div>
            <div class="p-1" id="options"></div>
            <div class="mt-2">
                <button class="mt-2 btn btn-warning " id="clr_btn" onclick="clearBtn()">Clear</button>
                <button class="mt-2 btn btn-warning" id="nxt_btn" onclick="nextBtn()">Next</button>
            </div>
        </div>
    </div>

    <audio src="./assets/right.mp3" id="right_play"></audio>
    <audio src="./assets/wrong.mp3" id="wrong_play"></audio>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
